<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Hàm giả lập việc tải dữ liệu từ máy chủ với thời gian ngẫu nhiên
        function fetchDataFromServer(url) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = `Dữ liệu từ ${url}`;
                    resolve(data);
                }, Math.random() * 2000); // Giả lập thời gian tải ngẫu nhiên
            });
        }

        // Hàm chạy tác vụ bất đồng bộ
        async function runAsyncTasks() {
            try {
                const result1 = await fetchDataFromServer("https://server1.com");
                const result2 = await fetchDataFromServer("https://server2.com");
                const result3 = await fetchDataFromServer("https://server3.com");

                // Hiển thị kết quả
                const outputDiv = document.getElementById("output");
                outputDiv.innerHTML = `
                    <p>${result1}</p>
                    <p>${result2}</p>
                    <p>${result3}</p>
                    <p>Tất cả tác vụ bất đồng bộ đã hoàn thành.</p>
                `;
            } catch (error) {
                console.error("Đã xảy ra lỗi:", error);
            }
        }

        // Gọi hàm để thực hiện các tác vụ bất đồng bộ
        runAsyncTasks();
    </script>
</body>
</html>
